<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat App</title>
  </head>
  <body>
    <br><br>
    <div class="container">
      <h2>Send Message</h2>
    <div class="content-cover">
      <div class="content">
        <div>
          <input type="text" class="field" placeholder="Name" id="name">
        </div>
        <br>
        <div>
          <textarea class="field" id="message" placeholder="Message"></textarea>
        </div>
        <br>
        <button class="field" id="send">Send</button>
       </div>
       <div id="chats"></div>
    </div>
   </div>
    <script type="text/javascript">

      var socket = io();
      $(() => {
        $('#send').click(() => {
          var eachMessage = {name:$('#name').val(), message:$('#message').val()}
          postMessages(eachMessage) 
        })
        getMessages()
      })

      const addMessages = (messages) => {
        $('#chats').append(`<div><h4>${messages.name}</h4><p>${messages.message}</p></div>`);
        //$('#chats').scrollTop();
      }

      const getMessages = () => {

        $.get('/messages', (data) => {
          data.forEach((element) => {
            addMessages(element)
          }, this) 
        })
      }

      socket.on('messages', addMessages);

      const postMessages = (message) => {

        $.post('/messages', message)
      }
      
    </script>
  </body>
</html>
